<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>书籍查询</title>
		<link type="text/css" rel="stylesheet" href="/static/css/main.css">
		<link type="text/css" rel="stylesheet" href="/static/css/login.css">
	</head>
	
	<body>
		<div id="menubar">
			<ul id="menu_top" align="center">
    		  	<li id="menubar_2"><a href="../manager_search" target="_self">书籍查询</a></li>
	  		  	<li id="menubar_2"><a href="../newbookentering" target="_self">新书录入</a></li>
				<li id="menubar_2"><a href="../dealfine" target="_self">处理罚金</a></li>
			</ul>
		</div><br />
		<br />
		<br />
		
		<form method="post">
			<input name="bookname" type="text" placeholder="搜索海量书籍"><br />
			<input type="submit" value="搜索" class="ladda-button submit-button" data-color="blue">
		</form><br />
		
		{% if issend %}
			{% if size > 0 %}
				<table id="search" align="center">
					<tr>
						<th style="width:220px">书名</th>
						<th style="width:200px">作者</th>
						<th style="width:200px">出版社</th>
						<th style="width:200px">索书号</th>
						<th style="width:130px">馆藏数量</th>
					</tr>
					{% for book in book_list %}
						<tr>
							<td >{{ book.bookname }}</td>
							<td>{{ book.authorname }}</td>
							<td>{{ book.publisher }}</td>
							<td>{{ book.callnumber }}</td>
							<td>{{ book.number }}</td>
						</tr>
					{% endfor %}
				</table><br />
			{% else %}
				<p>啊哦，未找到相关书籍。</p>
			{% endif %}	
		{% endif %}
	</body>
</html>
