<html>
	<head>
		<title>职员列表</title>
	</head>
	
	<body>
		<table border=1 align="center">
			<tr>
				<th>邮箱</th><th>姓名</th><th>性别</th>
			</tr>
			{% for people in people_list %}
			<tr>
				<th>{{ people.email }}</th>
				<th>{{ people.name }}</th>
				<th>{% if people.sex %} 男 {% else %} 女 {% endif %}</th>
			</tr>
			{% endfor %}
		</table>
	</body>
	
</html>
